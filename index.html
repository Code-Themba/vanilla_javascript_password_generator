<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator | Vanilla JS</title>
</head>
<body>
    <main>
        <div id="generator">
            <h1>Password Generator</h1>
            <div class="output-group">
                <p id="password-output" class="output"></p>
                <button id="clipboard" class="clipboard"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
            </div>
            <div id="controls">
                <div>
                    <span>password length</span><input type="number" id="range" class="range" value="8" min="8" max="25">
                </div>
                <div>
                    <span>include lowercase characters</span><input type="checkbox" checked id="lowercase">
                </div>
                <div>
                    <span>include uppercase characters</span><input type="checkbox" checked id="uppercase">
                </div>
                <div>
                    <span>include numbers</span><input type="checkbox" checked id="number">
                </div>
                <div>
                    <span>include symbols</span><input type="checkbox" checked id="symbol">
                </div>
            </div>
            <button id="generate-password" class="generate-password">Generate Password</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
